<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FURNiSURE Quotation System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#e67e22" stroke-width="2">
          <path d="M4 5a2 2 0 012-2h12a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V5z"/>
          <path d="M8 8h8v8H8z"/>
        </svg>
        <div>
          <h2>FURNiSURE</h2>
          <p>Quotation Manager</p>
        </div>
      </div>
      <button class="nav-btn active" data-view="create">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        Create Quotation
      </button>
      <button class="nav-btn" data-view="records">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
        </svg>
        Quotation Records
      </button>
    </aside>

    <main class="main">
      <header class="top-header">
        <h1>Dashboard</h1>
        <span id="current-date">Loading...</span>
      </header>

      <div id="create" class="panel active">
        <h2>Create Quotation</h2>
        <p class="subtitle">Generate professional quotations</p>
        <div class="card">
          <form id="quotation-form">
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-bottom:15px;">
              <input type="text" id="clientName" placeholder="Customer Name *" required />
              <input type="text" id="clientContact" placeholder="Mobile Number *" required />
            </div>
            <input type="text" id="clientAddress" placeholder="Address" style="width:100%;margin-bottom:15px;" />

            <h3 style="margin:20px 0 10px;">Items</h3>
            <div id="items-container">
              <div class="item-row">
                <input type="text" class="item-desc" placeholder="Description" required />
                <input type="number" class="item-amount" placeholder="Amount" min="0" step="0.01" required />
                <button type="button" class="remove-item">Remove</button>
              </div>
            </div>
            <button type="button" id="add-item">+ Add Item</button>

            <h3 style="margin:20px 0 10px;">Financials</h3>
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px;margin:20px 0;">
              <input type="number" id="discount" placeholder="Discount (₹)" value="0" />
              <input type="number" id="advance" placeholder="Advance (₹)" value="0" />
            </div>

            <!-- ✅ GST CHECKBOX -->
            <!-- <div style="margin:10px 0;">
              <label>
                <input type="checkbox" id="applyGst" /> Apply GST (18%)
              </label>
            </div> -->

            <button type="submit">Generate Quotation</button>
          </form>
        </div>
      </div>

      <div id="records" class="panel">
        <h2>Quotation Records</h2>
        <p class="subtitle">Manage all your quotations</p>
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;">
            <span class="total-badge">Total: <span id="total-count">0</span></span>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Quotation No.</th>
                  <th>Customer</th>
                  <th>Contact</th>
                  <th>Grand Total</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="records-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
